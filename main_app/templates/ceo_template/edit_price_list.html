{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Price List</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'price_list_manage' %}">Price Lists</a></li>
                        <li class="breadcrumb-item active">Edit</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Price List Entry</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="item_id">Item</label>
                                    <select class="form-control" id="item_id" name="item_id" required>
                                        <option value="">Select Item</option>
                                        {% for item in items %}
                                        <option value="{{ item.id }}" {% if price_list.item_id == item.id %}selected{% endif %}>
                                            {{ item.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="city_id">City</label>
                                    <select class="form-control" id="city_id" name="city_id" required>
                                        <option value="">Select City</option>
                                        {% for city in cities %}
                                        <option value="{{ city.id }}" {% if price_list.city_id == city.id %}selected{% endif %}>
                                            {{ city.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rate">Rate (â‚¹)</label>
                                    <input type="number" step="0.01" class="form-control" id="rate" name="rate" 
                                           value="{{ price_list.rate }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                                               {% if price_list.is_active %}checked{% endif %}>
                                        <label class="form-check-label" for="is_active">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="effective_from">Effective From</label>
                                    <input type="date" class="form-control" id="effective_from" name="effective_from" 
                                           value="{{ price_list.effective_from|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="effective_to">Effective To (Optional)</label>
                                    <input type="date" class="form-control" id="effective_to" name="effective_to" 
                                           value="{{ price_list.effective_to|date:'Y-m-d' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Price List
                            </button>
                            <a href="{% url 'price_list_manage' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Price Lists
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
