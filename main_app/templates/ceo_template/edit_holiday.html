{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Edit Calendar Entry</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'business_calendar' %}">Business Calendar</a></li>
                        <li class="breadcrumb-item active">Edit Entry</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Calendar Entry - {{ entry.date }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="text" class="form-control" value="{{ entry.date }}" readonly>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="is_working_day" name="is_working_day" 
                                               {% if entry.is_working_day %}checked{% endif %}>
                                        <label class="form-check-label" for="is_working_day">
                                            Working Day
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="is_holiday" name="is_holiday" 
                                               {% if entry.is_holiday %}checked{% endif %}>
                                        <label class="form-check-label" for="is_holiday">
                                            Holiday
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="holiday_name">Holiday Name</label>
                                    <input type="text" class="form-control" id="holiday_name" name="holiday_name" 
                                           value="{{ entry.holiday_name }}">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="notes">Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="4">{{ entry.notes }}</textarea>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="applies_to_all" name="applies_to_all" 
                                               {% if entry.applies_to_all %}checked{% endif %}>
                                        <label class="form-check-label" for="applies_to_all">
                                            Apply to all cities
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="form-group" id="city_selection">
                                    <label for="city_id">City (if not applying to all)</label>
                                    <select class="form-control" id="city_id" name="city_id">
                                        <option value="">Select City</option>
                                        {% for city in cities %}
                                        <option value="{{ city.id }}" 
                                                {% if entry.city_id == city.id %}selected{% endif %}>
                                            {{ city.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Entry
                            </button>
                            <a href="{% url 'business_calendar' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Calendar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
$(document).ready(function() {
    // Toggle city selection based on "applies to all" checkbox
    $('#applies_to_all').change(function() {
        if ($(this).is(':checked')) {
            $('#city_selection').hide();
        } else {
            $('#city_selection').show();
        }
    });
    
    // Initialize city selection visibility
    if ($('#applies_to_all').is(':checked')) {
        $('#city_selection').hide();
    }
    
    // Update holiday name field visibility based on holiday checkbox
    $('#is_holiday').change(function() {
        if ($(this).is(':checked')) {
            $('#holiday_name').closest('.form-group').show();
        } else {
            $('#holiday_name').closest('.form-group').hide();
        }
    });
    
    // Initialize holiday name field visibility
    if ($('#is_holiday').is(':checked')) {
        $('#holiday_name').closest('.form-group').show();
    } else {
        $('#holiday_name').closest('.form-group').hide();
    }
});
</script>
{% endblock %}
