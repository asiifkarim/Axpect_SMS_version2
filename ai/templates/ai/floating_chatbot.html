<!-- Floating Chatbot Button and Widget -->
<style>
    /* Floating Chatbot Styles */
    .chatbot-float-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        font-family: 'Source Sans Pro', sans-serif;
    }

    .chatbot-float-button {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        border: none;
        color: white;
        font-size: 24px;
    }

    .chatbot-float-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
    }

    .chatbot-float-button.active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .chatbot-widget {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #e2e8f0;
    }

    .chatbot-widget.show {
        display: flex;
        animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chatbot-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .chatbot-header h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .chatbot-close {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.2s;
    }

    .chatbot-close:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .chatbot-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #f8fafc;
    }

    .chatbot-input-area {
        padding: 15px;
        border-top: 1px solid #e2e8f0;
        background: white;
    }

    .chatbot-input-form {
        display: flex;
        gap: 10px;
    }

    .chatbot-input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #e2e8f0;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        transition: border-color 0.2s;
    }

    .chatbot-input:focus {
        border-color: #667eea;
    }

    .chatbot-send {
        width: 40px;
        height: 40px;
        background: #667eea;
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
    }

    .chatbot-send:hover {
        background: #5a67d8;
    }

    .chatbot-send:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
    }

    .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
    }

    .message.user {
        flex-direction: row-reverse;
    }

    .message-bubble {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.4;
    }

    .message.bot .message-bubble {
        background: #e2e8f0;
        color: #2d3748;
    }

    .message.user .message-bubble {
        background: #667eea;
        color: white;
    }

    .message-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        flex-shrink: 0;
    }

    .message.bot .message-avatar {
        background: #667eea;
        color: white;
    }

    .message.user .message-avatar {
        background: #4a5568;
        color: white;
    }

    .typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
    }

    .typing-indicator.show {
        display: flex;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .typing-dots span {
        width: 6px;
        height: 6px;
        background: #cbd5e0;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    .quick-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }

    .quick-action {
        padding: 6px 12px;
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 15px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .quick-action:hover {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }

    /* Notification Badge */
    .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #f56565;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: bold;
        display: none;
    }

    .notification-badge.show {
        display: flex;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .chatbot-widget {
            width: 320px;
            height: 450px;
            bottom: 70px;
            right: 10px;
        }
        
        .chatbot-float-container {
            bottom: 15px;
            right: 15px;
        }
    }
</style>

<!-- Floating Chatbot Container -->
<div class="chatbot-float-container">
    <!-- Notification Badge -->
    <div class="notification-badge" id="chatbotNotification">1</div>
    
    <!-- Float Button -->
    <button class="chatbot-float-button" id="chatbotFloatBtn" title="AI Assistant">
        <i class="fas fa-robot"></i>
    </button>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget" id="chatbotWidget">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="d-flex align-items-center">
                <i class="fas fa-robot mr-2"></i>
                <h4>AI Assistant</h4>
            </div>
            <button class="chatbot-close" id="chatbotClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Messages Area -->
        <div class="chatbot-messages" id="chatbotMessages">
            <!-- Welcome Message -->
            <div class="message bot">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-bubble">
                    üëã Hi! I'm your AI assistant. I can help you with tasks, attendance, and employee information.
                    <div class="quick-actions">
                        <div class="quick-action" data-message="Show my tasks">üìã My Tasks</div>
                        <div class="quick-action" data-message="Show my attendance">üìÖ Attendance</div>
                        <div class="quick-action" data-message="Help">‚ùì Help</div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chatbot-input-area">
            <form class="chatbot-input-form" id="chatbotForm">
                <input 
                    type="text" 
                    class="chatbot-input" 
                    id="chatbotInput" 
                    placeholder="Ask me anything..."
                    autocomplete="off"
                >
                <button type="submit" class="chatbot-send" id="chatbotSend">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
class FloatingChatbot {
    constructor() {
        this.isOpen = false;
        this.isTyping = false;
        
        this.floatBtn = document.getElementById('chatbotFloatBtn');
        this.widget = document.getElementById('chatbotWidget');
        this.closeBtn = document.getElementById('chatbotClose');
        this.messages = document.getElementById('chatbotMessages');
        this.input = document.getElementById('chatbotInput');
        this.form = document.getElementById('chatbotForm');
        this.sendBtn = document.getElementById('chatbotSend');
        this.typingIndicator = document.getElementById('typingIndicator');
        this.notification = document.getElementById('chatbotNotification');
        
        this.initializeEventListeners();
        this.showNotification(); // Show initial notification
    }
    
    initializeEventListeners() {
        // Toggle widget
        this.floatBtn.addEventListener('click', () => this.toggleWidget());
        this.closeBtn.addEventListener('click', () => this.closeWidget());
        
        // Form submission
        this.form.addEventListener('submit', (e) => {
            e.preventDefault();
            this.sendMessage();
        });
        
        // Quick actions
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-action')) {
                const message = e.target.getAttribute('data-message');
                this.input.value = message;
                this.sendMessage();
            }
        });
        
        // Close on outside click
        document.addEventListener('click', (e) => {
            if (this.isOpen && !this.widget.contains(e.target) && !this.floatBtn.contains(e.target)) {
                this.closeWidget();
            }
        });
    }
    
    toggleWidget() {
        if (this.isOpen) {
            this.closeWidget();
        } else {
            this.openWidget();
        }
    }
    
    openWidget() {
        this.isOpen = true;
        this.widget.classList.add('show');
        this.floatBtn.classList.add('active');
        this.hideNotification();
        this.input.focus();
    }
    
    closeWidget() {
        this.isOpen = false;
        this.widget.classList.remove('show');
        this.floatBtn.classList.remove('active');
    }
    
    showNotification() {
        this.notification.classList.add('show');
    }
    
    hideNotification() {
        this.notification.classList.remove('show');
    }
    
    async sendMessage() {
        const message = this.input.value.trim();
        if (!message || this.isTyping) return;
        
        // Add user message
        this.addMessage(message, 'user');
        this.input.value = '';
        this.setTyping(true);
        
        try {
            // Show typing indicator
            this.showTypingIndicator();
            
            // Send to backend
            const response = await fetch('/chatbot/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            
            // Hide typing indicator
            this.hideTypingIndicator();
            
            if (data.success) {
                this.addMessage(data.response, 'bot');
            } else {
                this.addMessage(data.response || 'Sorry, I encountered an error.', 'bot');
            }
            
        } catch (error) {
            console.error('Error:', error);
            this.hideTypingIndicator();
            this.addMessage('Sorry, I\'m having trouble connecting. Please try again.', 'bot');
        } finally {
            this.setTyping(false);
        }
    }
    
    addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const avatar = sender === 'user' ? 
            '<i class="fas fa-user"></i>' : 
            '<i class="fas fa-robot"></i>';
        
        messageDiv.innerHTML = `
            <div class="message-avatar">${avatar}</div>
            <div class="message-bubble">${this.formatMessage(text)}</div>
        `;
        
        // Insert before typing indicator
        this.messages.insertBefore(messageDiv, this.typingIndicator);
        this.scrollToBottom();
    }
    
    formatMessage(text) {
        return text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\n/g, '<br>');
    }
    
    showTypingIndicator() {
        this.typingIndicator.classList.add('show');
        this.scrollToBottom();
    }
    
    hideTypingIndicator() {
        this.typingIndicator.classList.remove('show');
    }
    
    setTyping(isTyping) {
        this.isTyping = isTyping;
        this.sendBtn.disabled = isTyping;
        this.input.disabled = isTyping;
    }
    
    scrollToBottom() {
        setTimeout(() => {
            this.messages.scrollTop = this.messages.scrollHeight;
        }, 100);
    }
    
    getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                return value;
            }
        }
        return '';
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    // Only initialize if user is logged in
    if (document.body.classList.contains('hold-transition')) {
        new FloatingChatbot();
    }
});
</script>
